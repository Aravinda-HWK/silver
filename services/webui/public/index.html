<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Mail Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            min-height: 100vh;
            color: #000;
        }
        
        .header {
            background: #fff;
            padding: 30px;
            text-align: center;
            color: #000;
            border-bottom: 1px solid #ddd;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: #fff;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        
        .card-header {
            padding: 20px;
            background: #fff;
            color: #000;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .card-header h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .status-indicator.ready {
            background: #000;
        }
        
        .status-indicator.not-ready {
            background: #999;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #000;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #000;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            border: 1px solid #000;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            background: #fff;
            color: #000;
        }
        
        .btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }
        
        .btn:disabled {
            background: #f5f5f5 !important;
            color: #aaa !important;
            cursor: not-allowed;
            border-color: #ddd;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid;
        }
        
        .result.success {
            background: #f5f5f5;
            color: #000;
            border-color: #000;
        }
        
        .result.error {
            background: #f5f5f5;
            color: #000;
            border-color: #000;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- <div class="logo-container">
            <div class="logo-placeholder">
                Silver Logo
            </div>
        </div> -->
        <h1>Silver Mail Management</h1>
        <p>Manage your mail server with ease</p>
    </div>
    
    <div class="container">
        <div class="cards-container">
            <!-- Initial Setup Card -->
            <div class="card" id="setupCard">
                <div class="card-header setup">
                    <h2>Initial Setup</h2>
                    <p><span class="status-indicator" id="setupStatus"></span><span id="setupStatusText">Checking status...</span></p>
                </div>
                <div class="card-body">
                    <form id="setupForm">
                        <div class="form-group">
                            <label for="domain">Domain Name *</label>
                            <input type="text" id="domain" name="domain" placeholder="example.com" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="setupUsername">Username *</label>
                                <input type="text" id="setupUsername" name="username" placeholder="admin" required>
                            </div>
                            <div class="form-group">
                                <label for="setupPassword">Password *</label>
                                <input type="password" id="setupPassword" name="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="setupFirstName">First Name *</label>
                                <input type="text" id="setupFirstName" name="firstName" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label for="setupLastName">Last Name *</label>
                                <input type="text" id="setupLastName" name="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="setupAge">Age</label>
                                <input type="number" id="setupAge" name="age" placeholder="25" min="1" max="120">
                            </div>
                            <div class="form-group">
                                <label for="setupPhone">Phone Number</label>
                                <input type="tel" id="setupPhone" name="phone" placeholder="+1234567890">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="setupBtn">
                            Setup Silver Mail System
                        </button>
                    </form>
                    
                    <div class="loading" id="setupLoading">
                        <div class="spinner"></div>
                        <p>Setting up Silver Mail system... This may take several minutes.</p>
                    </div>
                    
                    <div class="result" id="setupResult"></div>
                </div>
            </div>
            
            <!-- Add User Card -->
            <div class="card" id="addUserCard">
                <div class="card-header add-user">
                    <h2>Add User</h2>
                    <p><span class="status-indicator" id="addUserStatus"></span><span id="addUserStatusText">System not initialized</span></p>
                </div>
                <div class="card-body">
                    <form id="addUserForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addUsername">Username *</label>
                                <input type="text" id="addUsername" name="username" placeholder="newuser" required>
                            </div>
                            <div class="form-group">
                                <label for="addPassword">Password *</label>
                                <input type="password" id="addPassword" name="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addFirstName">First Name *</label>
                                <input type="text" id="addFirstName" name="firstName" placeholder="Jane" required>
                            </div>
                            <div class="form-group">
                                <label for="addLastName">Last Name *</label>
                                <input type="text" id="addLastName" name="lastName" placeholder="Smith" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addAge">Age</label>
                                <input type="number" id="addAge" name="age" placeholder="30" min="1" max="120">
                            </div>
                            <div class="form-group">
                                <label for="addPhone">Phone Number</label>
                                <input type="tel" id="addPhone" name="phone" placeholder="+1234567890">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success" id="addUserBtn" disabled>
                            Add New User
                        </button>
                    </form>
                    
                    <div class="loading" id="addUserLoading">
                        <div class="spinner"></div>
                        <p>Adding new user... Please wait.</p>
                    </div>
                    
                    <div class="result" id="addUserResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check system status on page load
        window.onload = function() {
            checkSystemStatus();
        };
        
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                const setupStatus = document.getElementById('setupStatus');
                const setupStatusText = document.getElementById('setupStatusText');
                const addUserStatus = document.getElementById('addUserStatus');
                const addUserStatusText = document.getElementById('addUserStatusText');
                const addUserBtn = document.getElementById('addUserBtn');
                const setupBtn = document.getElementById('setupBtn');
                
                if (status.initialized) {
                    setupStatus.className = 'status-indicator ready';
                    setupStatusText.textContent = 'System initialized';
                    setupBtn.textContent = 'Reinitialize System';
                    
                    addUserStatus.className = 'status-indicator ready';
                    addUserStatusText.textContent = 'Ready to add users';
                    addUserBtn.disabled = false;
                } else {
                    setupStatus.className = 'status-indicator not-ready';
                    setupStatusText.textContent = 'System not initialized';
                    
                    addUserStatus.className = 'status-indicator not-ready';
                    addUserStatusText.textContent = 'Initialize system first';
                    addUserBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        // Setup form handler
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Validate domain format
            const domainRegex = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            if (!domainRegex.test(data.domain)) {
                showResult('setupResult', 'error', 'Invalid domain format. Please enter a valid domain name like "example.com"');
                return;
            }
            
            // Show loading state
            document.getElementById('setupForm').classList.add('hidden');
            document.getElementById('setupLoading').style.display = 'block';
            
            try {
                const response = await fetch('/api/setup-silver-mail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('setupResult', 'success', `
                        <strong>Setup Complete!</strong><br>
                        <strong>Domain:</strong> ${data.domain}<br>
                        <strong>Admin User:</strong> ${data.username}<br>
                        <strong>Admin Email:</strong> ${data.username}@${data.domain}<br>
                        <strong>Thunder API:</strong> http://localhost:8090<br><br>
                        ${result.message || 'Silver Mail server is now running!'}
                    `);
                    checkSystemStatus(); // Refresh status
                } else {
                    showResult('setupResult', 'error', `Setup failed: ${result.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                showResult('setupResult', 'error', `Connection error: ${error.message}`);
            }
            
            document.getElementById('setupLoading').style.display = 'none';
            document.getElementById('setupForm').classList.remove('hidden');
        });
        
        // Add user form handler
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading state
            document.getElementById('addUserForm').classList.add('hidden');
            document.getElementById('addUserLoading').style.display = 'block';
            
            try {
                const response = await fetch('/api/add-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('addUserResult', 'success', `
                        <strong>User Added Successfully!</strong><br>
                        <strong>Username:</strong> ${data.username}<br>
                        <strong>Name:</strong> ${data.firstName} ${data.lastName}<br>
                        <strong>Email:</strong> ${data.username}@[domain]<br><br>
                        ${result.message || 'User is ready to use!'}
                    `);
                    this.reset(); // Clear form
                } else {
                    showResult('addUserResult', 'error', `Failed to add user: ${result.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                showResult('addUserResult', 'error', `Connection error: ${error.message}`);
            }
            
            document.getElementById('addUserLoading').style.display = 'none';
            document.getElementById('addUserForm').classList.remove('hidden');
        });
        
        function showResult(resultId, type, message) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            
            // Hide result after some time for success messages
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 10000);
            }
        }
        
        // Real-time domain validation
        document.getElementById('domain').addEventListener('input', function() {
            const domainRegex = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            if (this.value && !domainRegex.test(this.value)) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e5a2bb';
            }
        });
    </script>
</body>
</html>
